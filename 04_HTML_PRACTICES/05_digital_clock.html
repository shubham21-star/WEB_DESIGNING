<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
   <style>
        body {
                    
            background: linear-gradient(90deg, rgb(248, 4, 4) 25%, rgb(255, 255, 255) 100%);
            color: white;
            text-align: center;
            justify-content: center;
            display: flex; 
        }

        .clock{
            justify-content: center;
            text-align: center;
            top: 50%;
            left: 50%;
            letter-spacing: 6px;
            font-family: 'Times New Roman', Times, serif;
            
        }

        h1{
            justify-items: center;
            justify-content: center;
            text-align: center;
            font-size: 160px;
        }

    </style>
</head>
<body>
    
    <div id="myclock" class="clock">
        <h1>03:17:08 PM</h1>
    </div>
    
</body>
</html>
