<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipy Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header class="navbar">
            <div class="logo">
                <span class="logo-circle">S</span> Swipy
            </div>

            <nav class="nav-links">
                <a href="#">Home </a>
                <a href="#">About </a>
                <a href="#">Pages </a>
                <a href="#">Blog </a>
                <a href="#">Contact </a>
            </nav>

            <div class="nav-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <section class="hero">
            
            <div class="left-side">
                <h1>We Design <br> Digital Products</h1>
                <p>We are a digital agency that focuses on solving your problems by making a product that will exceed your expectations.</p>
                
                <div class="buttons">
                    <button class="btn-purple">Get Started</button>
                    
                    <button class="btn-white">
                        <span class="icon-box"><i class="fa-solid fa-play"></i></span> 
                        Play Intro
                    </button>
                </div>
            </div>

            <div class="right-side">
                <img src="Image_Icon/Girl-laptop.svg" alt="Girl working">
            </div>

        </section>

    </div>

</body>
</html>
