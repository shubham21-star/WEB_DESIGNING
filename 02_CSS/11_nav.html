<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 8 - Navbar & Registration Form</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e6f7ff, #f0fff0);
      color: #333;
    }

    header {
      background-color: #004d80;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #f5f9f6;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      
    }

    nav ul li a:hover {
      background-color: #0eb216;
      
    }

    nav ul li a.active {
      background-color: #ff7f50;
    }

    nav ul li .sign:visited {
      background-color: rgb(16, 155, 74);
      
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }  

    
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="sign">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>College Registration Form</h2>
    <form>
      <label for="name">Full Name:   </label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <br>
      <label for="email">Enter email:</label>
      <input type="text" id="email" placeholder="Enter your email" required>
      <br>
      <label for="Contact no.">Enter mobile no.:</label>
      <input type="number" id="number" placeholder="Enter your mobile number" required>

  </body>
</html>
