<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Button</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .btn {
      height: 100px;
      width: 200px;
      background-color: rgb(40, 134, 134);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      transition: 
        background-color 0.4s ease,
        transform 0.4s ease;
    }

    .btn:hover {
      background-color: rgb(35, 226, 61);
      transform: scale(1.8);
    }

    .btn h1 {
      margin: 0;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="btn">
    <h1>BUTTON</h1>
  </div>
</body>
</html>
